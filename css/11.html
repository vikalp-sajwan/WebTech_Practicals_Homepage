<html lang="en">
    <head>

        <style>
        a{
    text-decoration: none;
    font-size: 20px;
}

a:link{
    color: deeppink;
}

a:visited{
    color: blue;
}

a:active{
    color: green;
}
        </style>
    </head>

	<p align= right>07:28 PM 29/02/2016 </p>
        <h1>CSS DEMONSTRATION ON HYPERLINKS</h1>
