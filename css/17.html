<!doctype html>
<html>
<head>
<title>Heart Animation Demonstration</title>
<style>
#hi{
    left: 300px;
    right:300px;
position:absolute;
-webkit-animation:resize 1s alternate ease-in-out infinite;
}
#h:hover{
-webkit-animation:resize 1s alternate ease-in-out infinite;
}
@-webkit-keyframes resize{
0% {
height:220px;
width:220px;
opacity:1;
}
33% {
height:240px;
width:240px;
opacity:0.7;
}
66% {
height:260px;
width:260px;
opacity:0.3;
}
100% {
height:220px;
width:220px;
opacity:1;
}
}

</style>
</head>
<body>
    <p style="text-align:right">09:04 PM 05/03/2016 </p>
<img id="h" src="../images/heart.jpg" width=200px height=200px> 
<img id="hi" src="../images/heart.jpg" width=200px height=200px> 

</body>
</html>
